<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>circular progress bar with number counters</title>
		<!-- Font Awesome CSS -->
		<link rel="stylesheet" type="text/css" href="css/all.min.css">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<!-- External CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<bod>

	<h1 class="page-title">
    	jquery-circle-progress
  	</h1>

  <div class="circles">
    <div class="first circle">
      <span>no <br> animation</span>
    </div>

    <div class="second circle">
      <strong></strong>
      <span>animation <br> progress</span>
    </div>

    <div class="third circle">
      <strong></strong>
      <span>value <br> progress</span>
    </div>

    <div class="forth circle">
      <span>custom angle, <br> value update</span>
    </div>

    <div
      class="fifth circle"
      data-value="0.9"
      data-size="60"
      data-thickness="20"
      data-animation-start-value="1.0"
      data-fill="{
        &quot;color&quot;: &quot;rgba(0, 0, 0, .3)&quot;,
        &quot;image&quot;: &quot;http://i.imgur.com/pT0i89v.png&quot;
      }"
      data-reverse="true"
    >
      <span>image fill, <br> custom sizes</span>
    </div>
  </div>

	<!-- jquery -->

		<!-- Main Jquery -->
		<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
		<!-- Bootstrap Jquery -->
		<script type="text/javascript" src="js/popper.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<!-- Font Awesome Jquery -->
		<script type="text/javascript" src="js/all.min.js"></script>
		<!-- circular progress bar with number counters Jquery-->
		<script src="https://rawgit.com/kottenator/jquery-circle-progress/1.2.2/dist/circle-progress.js"></script>
		<script src="js/examples.js"></script>

	<!-- End jquery -->

	</body>
</html>
